<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <header class="intro">
      <img class="intro__img"  src="./eisenhower-matrix.jpg" alt="the eisenhower matrix" >
      <a class="intro__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section class="new-task">
        <label class="new-task__label">Add Item
          <div class="new-task__input-wrapper">
            <input class="new-task__input" type="text">
            <button class="button new-task__button">Add</button>
          </div>
        </label>  
      </section> 
      <section class="tasks-to-do">
        <h1 class="title">Todo</h1>
        <ul class="tasks tasks_incomplete">
          <li class="tasks__mode">
            <input class="tasks__check" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input class="tasks__input" type="text">
            <button class="button tasks__button tasks__button_edit">Edit</button>
            <button class="button tasks__button tasks__button_delete"><img class="button__img" src="./remove.svg" alt="button delete"></button>
          </li>
          <li class="tasks__mode tasks__mode_edit">
            <input class="tasks__check" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input class="tasks__input" type="text" value="Go Shopping" >
            <button class="button tasks__button tasks__button_edit">Save</button>
            <button class="button tasks__button tasks__button_delete"><img class="button__img" src="./remove.svg" alt="button delete"></button>
          </li>
        </ul>
      </section>
      <section class="complited-part">
        <h3 class="title">Completed</h3>
        <ul class="tasks tasks_completed">
          <li class="tasks__mode">
            <input class="tasks__check" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input class="tasks__input" type="text">
            <button class="button tasks__button tasks__button_edit">Edit</button>
            <button class="button tasks__button tasks__button_delete"><img class="button__img" src="./remove.svg" alt="button delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
