<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <div class="intro">
      <img class="intro-img"  src="./eisenhower-matrix.jpg" >
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-wrapper">
      <p id="new-task-wrapper">
        <label class="label-add-task" for="new-task">Add Item</label>
        <div class="input-mode-wrapper">
          <input id="new-task"class="task input-add-task" type="text">
          <button class="button add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="mode incomplete">
          <input class="check" type="checkbox">
          <label class="label-task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button-img" src="./remove.svg"></button>
        </li>
        <li class="mode edit">
          <input class="check" type="checkbox">
          <label class="label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="button-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks">
        <li class="mode complete">
          <input class="check" type="checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script  src="app.js"></script>
  </body>
</html>
